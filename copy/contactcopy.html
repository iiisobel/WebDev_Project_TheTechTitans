<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enchanted Locks</title>
    <link rel="stylesheet" href="stylecopy.css">
    <link href="https://fonts.googleapis.com/css2?family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Signika:wght@300..700&display=swap" rel="stylesheet">
    <style>
        a {color:black;}
        /* Style for the input fields */
        input[type="text"],
        input[type="tel"] {
            width: 100%; 
            padding: 10px; 
            margin: 5px 0;
            box-sizing: border-box; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }

        /* Make label text bold */
        label {
            font-weight: bold; /* Set font weight to bold */
        }
    </style>
</head>

<body>

    <div id="box1"></div>

    <div id="box2"></div>

    <div id="box3"></div>

    <div id="title"><h1>Enchanted Locks Hair Salon</h1></div>

    <!-- This is the home, about, contact and service page buttons -->

    <div class="container">
        <div id="home"><h3 class="linkword"> <a href="indexcopy.html"> Home </a> </h3></div>
        <div id="services"><h3 class="linkword"> <a href="servicescopy.html"> Services</a> </h3></div>
        <div id="about"><h3 class="linkword"> <a href="aboutcopy.html"> About us </a> </h3></div>
        <div id="contact"><h3 class="linkword"> <a href="contactcopy.html"> Contact</a> </h3></div>
    </div>

    <!-- Contact Box -->
    <div id="contactBox">
        <h3>Contact Us</h3>
        <form>
            <div>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname">
            </div>

            <div>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname">
            </div>

            <div>
                <label for="phone">Telephone:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div>
                <label for="email">E - Address:</label>
                <input type="text" id="email" name="email">
            </div>

            <div>
                <input type="submit" value="Submit">
            </div>
        </form>

        <h4>Email us: <a href="mailto:enchantedlocks@gmail.com">enchantedlocks@gmail.com</a></h4>
        <h4>Phone: 012 000 0235</h4>
    </div>

</body>
</html>
