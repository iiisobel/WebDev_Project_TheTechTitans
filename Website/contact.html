<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enchanted Locks</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Signika:wght@300..700&display=swap" rel="stylesheet">
    <style>
        a {color:black;}
        /* Style for the input fields */
        input[type="text"],
        input[type="tel"] {
            width: 100%; 
            padding: 10px; 
            margin: 5px 0;
            box-sizing: border-box; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }

        /* Make label text bold */
        label {
            font-weight: bold; /* Set font weight to bold */
        }
    </style>
</head>

<body>

    <div id="box1"></div>

    <div id="box10"></div>

    <div id="box3"></div>

    <div id="title"><h1>Enchanted Locks Hair Salon</h1></div>

    <!-- This is the home, about, contact and service page buttons -->

    <div class="container">
        <div id="home"><h3 class="linkword"> <a href="index.html"> Home </a> </h3></div>
        <div id="services"><h3 class="linkword"> <a href="services.html"> Services</a> </h3></div>
        <div id="about"><h3 class="linkword"> <a href="about.html"> About us </a> </h3></div>
        <div id="contact"><h3 class="linkword"> <a href="contact.html"> Contact</a> </h3></div>
    </div>

    <h3 id="head5">Contact Us</h3>
    
    <!-- Contact Box -->
    <div id="contactBox">
        <form id="contactForm" onsubmit="return validateForm()">
            <div>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname">
                <span id="fnameError" class="error"></span>
            </div>

            <div>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname">
                <span id="lnameError" class="error"></span>
            </div>

            <div>
                <label for="phone">Telephone:</label>
                <input type="tel" id="phone" name="phone">
                <span id="phoneError" class="error"></span>
            </div>
            <div>
                <label for="email">E - Address:</label>
                <input type="text" id="email" name="email">
                <span id="emailError" class="error"></span>
            </div>

            <div>
                <label for="service">Choose a service:</label>
                <select id="service" name="service">
                    <option value="" disabled selected>Select a service</option>
                    <option value="haircut">Haircut</option>
                    <option value="styling">Styling</option>
                    <option value="coloring">Hair Coloring</option>
                    <option value="extensions">Hair Extensions</option>
                    <option value="treatment">Hair Treatment</option>
                </select>
                <span id="serviceError" class="error"></span>
            </div>

            <div>
                <label for="inquiry">Inquiry Type:</label>
                <select id="inquiry" name="inquiry">
                    <option value="" disabled selected>Select an inquiry type</option>
                    <option value="booking">Booking</option>
                    <option value="recommendations">Product Recommendations</option>
                    <option value="questions">General Questions</option>
                </select>
                <span id="inquiryError" class="error"></span>
            </div>

            <div>
                <label for="details">Additional Details:</label>
                <textarea id="details" name="details" rows="4" placeholder="Provide any additional details here..."></textarea>
                <span id="detailsError" class="error"></span>
            </div>

            <div>
                <input type="submit" value="Submit">
            </div>
        </form>

        <h4>Email us: <a href="mailto:enchantedlocks@gmail.com">enchantedlocks@gmail.com</a></h4>
        <h4>Phone: 012 000 0235</h4>
    </div>

    <!-- Link to External JavaScript File -->
    <script src="form-validation.js"></script>
</body>
</html>
